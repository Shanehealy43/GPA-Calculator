{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Classes{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
  	<label for="classname">Class Name</label>
    <input name="classname" id="classname" required>
    <label for="classtype">Class Type</label>
    <input name="classtype" id="classtype" required>
    <label for="length">Length</label>
    <input name="length" id="length" required>
    <label for="grade">Grade</label>
    <input name="grade" id="grade" required>
  </form>
  <div>
    <button type="button" id = "add">Add Another Class</button>
  </div>
  <div>
    <a class="action" href="{{ url_for('calculator.main') }}">Save</a>
  </div>
{% endblock %}
